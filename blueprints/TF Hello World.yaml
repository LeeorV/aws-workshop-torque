spec_version: 2-preview
description: "dannyk aws s3 cfn blueprint"

outputs:
  url:
    value: '{{ .grains.tf-hello-world.outputs.url }}'

grains:
  tf-hello-world:
    kind: terraform
    spec:
      source:
        path: github.com/LeeorV/aws-workshop-torque.git//terraform/hello-world
