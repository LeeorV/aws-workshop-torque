spec_version: 2-preview
description: "dannyk aws s3 cfn blueprint"

inputs:
  my_name:
    type: string
    display-style: normal
    default: John Doe

outputs:
  url:
    value: '{{ .grains.tf-hello-world.outputs.url }}'

grains:
  tf-hello-world:
    kind: terraform
    spec:
      source:
        store: aws-workshop-torque
        path: terraform/hello-world
      host:
        name: eks-leeor
      inputs:
      - my_name: '{{ .inputs.my_name }}'
      outputs:
        - message
        - url
    tf-version: 1.2.2
